<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Johnrick Auto Supply</title>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <span style="color:#ff0000;">JOHNRICK</span> AUTO SUPPLY
      </a>
      <div class="d-flex">
        <a href="index.html" class="nav-link text-white"><i class="fa fa-home"></i> Home</a>
        <a href="login.html" class="nav-link text-white ms-3"><i class="fa fa-user"></i> Admin</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Your Cart</h2>
    
    <div id="emptyCart" class="alert alert-info" style="display:none;">
      Your cart is empty. <a href="index.html">Continue shopping</a>
    </div>

    <table class="table table-bordered" id="cartTable">
      <thead>
        <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th></tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>

    <h3 id="cartTotal">Total: â‚±0</h3>

    <!-- Checkout Form -->
    <div id="checkoutSection">
      <h4 class="mt-5">Checkout</h4>
      <form id="checkoutForm">
        <div class="row mb-3">
          <div class="col"><input type="text" class="form-control" placeholder="Full Name" required></div>
          <div class="col"><input type="email" class="form-control" placeholder="Email" required></div>
        </div>
        <input type="text" class="form-control mb-3" placeholder="Address" required>
        <select class="form-select mb-3" required>
          <option value="">Payment Method</option>
          <option>GCash</option>
          <option>PayMaya</option>
          <option>Debit/Credit Card</option>
        </select>
        <button type="submit" class="btn btn-danger">Place Order</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
