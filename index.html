<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOHNRICK AUTO SUPPLY</title>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Top Red Bar -->
  <div class="top-bar text-white py-1 px-3">
    <div class="container d-flex justify-content-between">
      <span>NEED HELP? Call/Text: <b>0917-703-0700</b></span>
      <a href="#" class="text-white text-decoration-none"><i class="fa fa-envelope"></i> Get My Discount</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="J&S Logo" style="height: 50px; margin-right: 15px;">
        <span><span style="color:#ff0000;">JOHNRICK</span> AUTO SUPPLY</span>
      </a>

      <form class="d-flex mx-auto search-form">
        <select class="form-select me-2">
          <option>All Categories</option>
        </select>
        <input class="form-control me-2" type="search" placeholder="Search products...">
        <button class="btn btn-danger" type="button"><i class="fa fa-search"></i></button>
      </form>

      <div class="d-flex align-items-center">
        <a href="#" class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#customerLoginModal">
          <i class="fa fa-user"></i> <span id="customerName">Login</span>
        </a>
        <a href="login.html" class="nav-link text-white ms-3"><i class="fa fa-user-shield"></i> Admin</a>
        <a href="cart.html" class="nav-link text-white ms-3"><i class="fa fa-shopping-cart"></i> Cart</a>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <div class="hero-banner text-center my-4">
    <img src="images/banner.jpg" class="img-fluid" alt="Hero Banner">
  </div>

  <!-- Featured Products -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row" id="product-list">
      <!-- Products will be loaded here -->
    </div>
  </div>

  <!-- Customer Login/Signup Modal -->
  <div class="modal fade" id="customerLoginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Customer Account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Login Form -->
          <div id="loginSection">
            <h6 class="mb-3">Login to Your Account</h6>
            <form id="customerLoginForm">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Login</button>
              <p class="text-danger text-center mt-2" id="loginError"></p>
            </form>
            <hr>
            <p class="text-center">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
          </div>

          <!-- Signup Form -->
          <div id="signupSection" style="display:none;">
            <h6 class="mb-3">Create New Account</h6>
            <form id="customerSignupForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="signupPhone" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="signupAddress" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Sign Up</button>
              <p class="text-danger text-center mt-2" id="signupError"></p>
            </form>
            <hr>
            <p class="text-center">Already have an account? <a href="#" id="showLogin">Login</a></p>
          </div>

          <!-- Logged In Section -->
          <div id="loggedInSection" style="display:none;">
            <div class="text-center">
              <i class="fa fa-user-circle fa-4x text-danger mb-3"></i>
              <h5 id="welcomeName"></h5>
              <p class="text-muted" id="welcomeEmail"></p>
              <hr>
              <button class="btn btn-outline-danger w-100" id="logoutBtn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
